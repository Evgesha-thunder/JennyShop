<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head1 :: head"></head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">JennyShop</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

    </ul>
  </div>
</nav>

<div class="container">
  <div class="row py-2">
    <div class="col-12">
      <form th:action="@{/login}" th:method="post">
        <div class="form-group">

          <label for="username">Login</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter login">
          <small th:if="${param.error != null}" class="form-text text-danger">Incorrect login or password</small>
          <small th:if="${param.logout != null}" class="form-text text-success">Logout successful</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a class="px-3" th:href="@{/user/registration}">Register</a>
      </form>
    </div>
  </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<th:block th:replace="fragments/below :: below"></th:block>

</body>
