<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Корзина</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<head th:replace="fragments/head1 :: head"></head>
<body>
<nav th:replace="fragments/head1.html :: navbar ('Cart')"/>
<div class="container mt-15 mb-15">


  <h1 class="mt-4">The Cart</h1>

  <div class="container">
    <table th:if="${shoppingCart.getCount() > 0}" class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="entry,iter : ${shoppingCart.productQuantity}">
        <th scope="row" th:text="${iter.index + 1}"/>
        <td th:text="${entry.key.title}"/>
        <td th:text="${entry.value}"/>
        <td th:text="${entry.value * entry.key.cost}"/>
        <td>
          <a th:href="@{/cart/remove(id=${entry.key.id})}" href="#" class="link-danger">Х</a>
        </td>
      </tr>
      </tbody>
    </table>

    <div th:unless="${shoppingCart.getCount() > 0}">
      <a th:href="@{/product}">Add product to the cart</a>
    </div>

  </div>
</div>

</body>
</html>
